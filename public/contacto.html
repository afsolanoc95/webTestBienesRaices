    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="imagen alternativa">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="icono menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">nosotros</a>
                    <a href="anuncios.html">anuncios</a>
                    <a href="blog.html">blog</a>
                    <a href="contacto.html">contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">llenar el formulario</h2>
        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="coloque su nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="coloque su email" required>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="coloque su telefono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">compra</option>
                    <option value="Vende">vende</option>
                </select>
                <label for="cantidad">cantidad:</label>
                <input type="number" min="0">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea que lo llamen?: </p>
                <div class="forma-contacto">
                    <label for="Telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="Telefono">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo"  id="correo">
                </div>
               
                <p>en caso de telefono diga cuando le marcamos</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">nosotros</a>
                <a href="anuncios.html">anuncios</a>
                <a href="blog.html">blog</a>
                <a href="contacto.html">contacto</a>
            </nav>
            <p>derechos reservados 2020</p>
        </div>
    </footer>
